#.travis.yml

language: node_js
node_js:
  - "node"
cache:
  - npm

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli
  - cd functions && npm install

script:
  - npm run lint
  - npm run build
  - cd ..
  - ng lint
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - ng build pp-pigpen --configuration=production --aot
  - npm start & wait-on http://localhost:8080
  - cypress run

notifications:
  email:
    on_failure: change
    on_success: change

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""


